{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}



{% block content%}
<h1>Posts</h1>

    {% for post in post_list %}
    <div class="post-card">
        <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.subtitle }}</p>
        <p class="card-body">{{ post.body }}</p>
        <a href="{% url 'detail' post.id %}">
            {{ post.title }}
        </div>
    </a>
    {% endfor %}

{% endblock content %}
